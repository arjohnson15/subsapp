<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JohnsonFlix Subscription Manager</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">JOHNSONFLIX</div>
            <div class="subtitle">Subscription Management System</div>
        </div>

        <nav class="nav-buttons">
            <button class="btn" onclick="showPage('dashboard')">Dashboard</button>
            <button class="btn" onclick="showPage('users')">Manage Users</button>
            <button class="btn" onclick="showPage('subscriptions')">Manage Subscriptions</button>
            <button class="btn" onclick="showPage('email')">Email Manager</button>
            <button class="btn" onclick="showPage('settings')">Settings</button>
        </nav>

        <!-- Page Content Container -->
        <div id="pageContent" class="page-content">
            <!-- Pages will be loaded here dynamically -->
        </div>

        <!-- Modals -->
        <div id="viewUserModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>User Details</h3>
                    <button class="close-btn" onclick="closeModal('viewUserModal')">&times;</button>
                </div>
                <div class="info-grid" id="userDetails">
                    <!-- User details will be populated here -->
                </div>
                <div style="margin-top: 20px;">
                    <h4 style="color: #4fc3f7; margin-bottom: 10px;">Current Library Access</h4>
                    <div id="userLibraryAccess">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/plex.js"></script>
    <script src="js/users.js"></script>
    <script src="js/email.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
