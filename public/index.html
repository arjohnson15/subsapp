<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JohnsonFlix Subscription Manager</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">JOHNSONFLIX</div>
            <div class="subtitle">Subscription Management System</div>
        </div>

        <nav class="nav-buttons">
            <button class="btn" onclick="showPage('dashboard')">Dashboard</button>
            <button class="btn" onclick="showPage('users')">Manage Users</button>
            <button class="btn" onclick="showPage('management')">Management</button>
            <button class="btn" onclick="showPage('email')">Email Manager</button>
            <button class="btn" onclick="showPage('settings')">Settings</button>
        </nav>

        <!-- Page Content Container -->
        <div id="pageContent" class="page-content">
            <!-- Pages will be loaded here dynamically -->
        </div>

        <!-- Modals -->
<!-- Enhanced User Modal -->
<div id="viewUserModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-user-circle"></i> User Details</h3>
            <button class="close-btn" onclick="closeModal('viewUserModal')" aria-label="Close modal">&times;</button>
        </div>
        <div id="userDetails">
            <!-- Enhanced user details will be populated here by showUserModal() -->
        </div>
    </div>
</div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Notification Styles -->
        <style>
            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                z-index: 10000;
                max-width: 400px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                animation: slideInRight 0.3s ease-out;
            }
            
            .notification-success {
                background: linear-gradient(45deg, #4caf50, #8bc34a);
            }
            
            .notification-error {
                background: linear-gradient(45deg, #f44336, #e91e63);
            }
            
            .notification-warning {
                background: linear-gradient(45deg, #ff9800, #ffc107);
            }
            
            .notification-info {
                background: linear-gradient(45deg, #2196f3, #03a9f4);
            }
            
            .notification button {
                background: none;
                border: none;
                color: white;
                font-size: 18px;
                cursor: pointer;
                float: right;
                margin-left: 10px;
                padding: 0;
                line-height: 1;
            }
            
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        </style>
    </div>

    <!-- JavaScript Files - CORRECT ORDER MATTERS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/plex.js"></script>
<script src="js/users.js"></script>
<script src="js/email.js"></script>
<script src="js/settings.js"></script>
<script src="js/iptv.js"></script>
<script src="js/management.js"></script> 
<script src="js/subscriptions.js"></script>
<script src="js/app.js"></script> 
</body>
</html>
